      <script type="text/x-underscore-template" id="product-list-template">
          <div data-role="content">
            <a data-role="button" href="#new">New product</a>

            <!-- uncomment for RhoConnect integration 
            <button class="sync">Sync</button>
            -->

            <button class="create_with_rhom">New product with Rhom API</button>

            <table class="products">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Brand</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <% _.each(products, function(product) {%>
                  <tr>
                    <td class="name"><%- product.get("name") %></td>
                    <td class="brand"><%- product.get("brand") %></td>
                    <td class="actions"><a data-role="button" href="#edit/<%= product.get("id") %>">Edit</a><a data-role="button" href="#delete/<%= product.get("id") %>">Delete</a></td>
                  </tr>
                <%  }); %>
              </tbody>
            </table>
          </div>

      </script>

      <script type="text/x-underscore-template" id="product-edit-template">
        <div data-role="header">
          <h1><%= product ? "Edit" :  "Create" %> product <%= product ? product.get("id") : "" %></h1>
        </div>
        <div data-role="content">
                  <form class="edit-product-form">
                    
                    <label>Name<input type="text" name="name" ></label>
                    <label>Brand<input type="text" name="brand" ></label>

                    <a data-role="button" class="save">Save</a>
                  </form>
        </div>
      </script>
